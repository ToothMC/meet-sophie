<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sophie Voice</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:white;
  text-align:center;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0f14;
  position:relative;
  overflow:hidden;
}

/* Topbar */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  z-index:3;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
}

.topbar a{
  color:rgba(255,255,255,.9);
  text-decoration:none;
  font-weight:600;
  padding:8px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
}

.topbar button{
  color:rgba(255,255,255,.9);
  font-weight:600;
  padding:8px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
}

.topbar button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* Hintergrundbild */
.bg{
  position:fixed;
  inset:0;
  background:url("/sophie.jpg") center/cover no-repeat;
  opacity:0;
  transition:opacity .5s ease;
  z-index:0;
}

/* dunkles Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  opacity:0;
  transition:opacity .5s ease;
  z-index:1;
}

/* Aktiv-Zustand */
.bg.active,
.overlay.active{ opacity:1; }

/* Vordergrund */
.wrap{
  position:relative;
  z-index:2;
  width:90%;
  max-width:420px;
  padding-top:40px; /* Platz für Topbar */
}

/* Buttons */
.btn{
  display:block;
  width:100%;
  margin:0 auto 15px;
  padding:18px 20px;
  font-size:20px;
  font-weight:700;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#start{ background:#ffffff; color:#000; }
#end{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
}

.btn:disabled{ opacity:.5; cursor:not-allowed; }

.status{ margin-bottom:10px; opacity:.88; }
.timer{ margin-bottom:20px; opacity:.75; font-size:14px; }
</style>
</head>

<body>

<div class="bg" id="bg"></div>
<div class="overlay" id="overlay"></div>

<div class="topbar">
  <a href="/">← Landing</a>
  <button id="logoutBtn" type="button">Logout</button>
</div>

<div class="wrap">
  <h2 id="headline">Sophie wartet.</h2>
  <div class="status" id="status">Bereit.</div>
  <div class="timer" id="timer">Free-Zeit: --:--</div>

  <button id="start" class="btn">Jetzt sprechen</button>
  <button id="end" class="btn" disabled>Gespräch beenden</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

// ✅ Supabase Config
const SUPABASE_URL = "https://ohzfojsbmzinpxhcynpt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9oemZvanNibXppbnB4aGN5bnB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0Mzc1MjcsImV4cCI6MjA4NzAxMzUyN30.7eGSeEvOCj9vMqFJj9C0SR8DiiYygbFUvpQ8rIVEc0I";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ✅ Frontend Login Guard: ohne Session -> /login/
const { data: { session } } = await supabase.auth.getSession();
if (!session?.user) {
  window.location.href = "/login/";
}

// UI Elements
const startBtn = document.getElementById("start");
const endBtn   = document.getElementById("end");
const statusEl = document.getElementById("status");
const timerEl  = document.getElementById("timer");
const headline = document.getElementById("headline");
const bg = document.getElementById("bg");
const overlay = document.getElementById("overlay");
const logoutBtn = document.getElementById("logoutBtn");

// Logout
logoutBtn.onclick = async () => {
  try { await supabase.auth.signOut(); } catch(e) {}
  window.location.href = "/";
};

// Voice vars
let pc = null;
let stream = null;
let audioEl = null;

// Timer vars
let countdown = null;
let remainingSeconds = 15 * 60;
let isPremium = false;

function setStatus(txt){ statusEl.textContent = txt; }

function showBackground(on){
  if(on){
    bg.classList.add("active");
    overlay.classList.add("active");
  } else {
    bg.classList.remove("active");
    overlay.classList.remove("active");
  }
}

function renderTimer(){
  if (isPremium) {
    timerEl.textContent = "Premium: unbegrenzt";
    return;
  }
  const m = String(Math.floor(remainingSeconds/60)).padStart(2,"0");
  const s = String(remainingSeconds%60).padStart(2,"0");
  timerEl.textContent = `Free-Zeit: ${m}:${s}`;
}
renderTimer();

function startCountdown(){
  // Premium: kein Countdown
  if (isPremium) return;

  if (countdown) clearInterval(countdown);
  countdown = setInterval(() => {
    remainingSeconds -= 1;
    renderTimer();
    if (remainingSeconds <= 0) {
      clearInterval(countdown);
      countdown = null;
      setStatus("Free-Zeit vorbei.");
      stopVoice();
      window.location.href = "/pricing/";
    }
  }, 1000);
}

function stopCountdown(){
  if (countdown) { clearInterval(countdown); countdown = null; }
}

async function safeJson(res) {
  try { return await res.json(); } catch { return null; }
}

async function startVoice(){
  startBtn.disabled = true;
  logoutBtn.disabled = true;
  headline.textContent = "Sophie verbindet sich…";
  setStatus("Verbinde…");
  showBackground(true);

  try{
    // ✅ immer frische Session holen (Token kann rotieren)
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      window.location.href = "/login/";
      return;
    }

    // ✅ Token vom Server holen, mit Authorization Header
    const tokenRes = await fetch("/api/session", {
      headers: { Authorization: `Bearer ${session.access_token}` }
    });

    const data = await safeJson(tokenRes);

    // ✅ Paywall: Free Limit erreicht -> Pricing
    if (tokenRes.status === 402) {
      window.location.href = "/pricing/";
      return;
    }

    if (!tokenRes.ok) {
      const msg = data?.error || `Kein Zugriff (HTTP ${tokenRes.status}).`;
      setStatus(msg);
      headline.textContent = "Sophie wartet.";
      showBackground(false);
      startBtn.disabled = false;
      logoutBtn.disabled = false;
      return;
    }

    // ✅ Premium Flag vom Server
    isPremium = !!data?.is_premium;

    // ✅ Remaining Sekunden vom Server nutzen (nur relevant bei Free)
    if (!isPremium && typeof data?.remaining_seconds === "number") {
      remainingSeconds = Math.max(0, data.remaining_seconds);
    }

    renderTimer();

    // Wenn Free und schon 0 -> direkt Pricing
    if (!isPremium && remainingSeconds <= 0) {
      window.location.href = "/pricing/";
      return;
    }

    pc = new RTCPeerConnection();
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    audioEl.playsInline = true;
    pc.ontrack = e => audioEl.srcObject = e.streams[0];

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const baseUrl = "https://api.openai.com/v1/realtime";
    const model = "gpt-4o-realtime-preview";

    const sdpRes = await fetch(`${baseUrl}?model=${model}`, {
      method: "POST",
      body: offer.sdp,
      headers: {
        Authorization: `Bearer ${data.client_secret.value}`,
        "Content-Type": "application/sdp"
      },
    });

    if (!sdpRes.ok) {
      const t = await sdpRes.text().catch(() => "");
      throw new Error(`OpenAI SDP Fehler (HTTP ${sdpRes.status}): ${t.slice(0, 200)}`);
    }

    const answer = { type: "answer", sdp: await sdpRes.text() };
    await pc.setRemoteDescription(answer);

    endBtn.disabled = false;
    setStatus("Live.");
    headline.textContent = "Sophie hört zu.";

    // ✅ Timer starten, sobald live (Premium: kein Countdown)
    startCountdown();

  } catch(err){
    console.error(err);
    setStatus("Fehler beim Start.");
    headline.textContent = "Sophie wartet.";
    stopVoice();
  }
}

function stopVoice(){
  endBtn.disabled = true;

  stopCountdown();

  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  if(pc){
    try{ pc.close(); } catch(e){}
    pc = null;
  }

  if(audioEl){
    try{ audioEl.srcObject = null; } catch(e){}
    audioEl = null;
  }

  showBackground(false);

  startBtn.disabled = false;
  logoutBtn.disabled = false;
  headline.textContent = "Sophie wartet.";
  setStatus("Beendet.");
}

startBtn.addEventListener("click", startVoice);
endBtn.addEventListener("click", stopVoice);
</script>

</body>
</html>
