<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sophie Voice</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
background:#0b0f14;
color:white;
font-family:sans-serif;
text-align:center;
padding-top:100px;
}

h2{
margin-bottom:10px;
}

.status{
margin-bottom:20px;
opacity:.8;
}

.btn{
display:block;
width:90%;
max-width:420px;
margin:0 auto 15px;
background:#ffffff;
color:#000;
padding:16px;
border-radius:10px;
font-size:18px;
font-weight:600;
border:none;
cursor:pointer;
}

#end{
background:rgba(255,255,255,.15);
color:#fff;
border:1px solid rgba(255,255,255,.3);
}

.btn:disabled{
opacity:.5;
cursor:not-allowed;
}
</style>
</head>

<body>

<h2 id="headline">Sophie wartet.</h2>
<div class="status" id="status">Bereit.</div>

<button class="btn" id="start">Jetzt sprechen</button>
<button class="btn" id="end" disabled>Gespräch beenden</button>

<script>
const startBtn = document.getElementById("start");
const endBtn   = document.getElementById("end");
const statusEl = document.getElementById("status");
const headline = document.getElementById("headline");

let pc = null;
let stream = null;
let audioEl = null;

function setStatus(txt){
  statusEl.textContent = txt;
}

async function startVoice(){
  startBtn.disabled = true;
  headline.textContent = "Sophie verbindet sich…";
  setStatus("Verbinde…");

  try{
    const tokenRes = await fetch("/api/session");
    const data = await tokenRes.json();

    pc = new RTCPeerConnection();
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    audioEl.playsInline = true;
    pc.ontrack = e => audioEl.srcObject = e.streams[0];

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const baseUrl = "https://api.openai.com/v1/realtime";
    const model = "gpt-4o-realtime-preview";

    const sdpRes = await fetch(`${baseUrl}?model=${model}`, {
      method: "POST",
      body: offer.sdp,
      headers: {
        Authorization: `Bearer ${data.client_secret.value}`,
        "Content-Type": "application/sdp"
      },
    });

    const answer = { type: "answer", sdp: await sdpRes.text() };
    await pc.setRemoteDescription(answer);

    endBtn.disabled = false;
    setStatus("Live.");
    headline.textContent = "Sophie hört zu.";
  } catch(err){
    console.error(err);
    setStatus("Fehler beim Start.");
    headline.textContent = "Sophie wartet.";
    startBtn.disabled = false;
    stopVoice();
  }
}

function stopVoice(){
  endBtn.disabled = true;

  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  if(pc){
    try{ pc.close(); } catch(e){}
    pc = null;
  }

  if(audioEl){
    try{ audioEl.srcObject = null; } catch(e){}
    audioEl = null;
  }

  startBtn.disabled = false;
  headline.textContent = "Sophie wartet.";
  setStatus("Beendet.");
}

startBtn.addEventListener("click", startVoice);
endBtn.addEventListener("click", stopVoice);
</script>

</body>
</html>
