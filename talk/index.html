<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sophie Voice</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
background:#0b0f14;
color:white;
font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
text-align:center;
padding:28px 16px 40px;
}

.wrap{
width:min(560px,100%);
margin:0 auto;
}

h2{
margin:20px 0 12px;
font-weight:650;
letter-spacing:.2px;
}

.status{
font-size:14px;
opacity:.85;
margin-bottom:18px;
min-height:20px;
}

.btn{
display:block;
width:100%;
max-width:520px;
margin:0 auto 12px;
border:0;
border-radius:16px;
padding:18px 20px;
font-size:18px;
font-weight:750;
letter-spacing:.2px;
cursor:pointer;
box-shadow:0 18px 40px rgba(0,0,0,.45);
transition:all .15s ease;
}

#start{
background:#ffffff;
color:#000;
}

#end{
background:rgba(255,255,255,.12);
color:#fff;
border:1px solid rgba(255,255,255,.22);
box-shadow:none;
}

.btn:disabled{
opacity:.55;
cursor:not-allowed;
}

@media (max-width:480px){
.btn{
padding:22px;
font-size:20px;
border-radius:18px;
}
}
</style>
</head>

<body>
<div class="wrap">

<h2 id="headline">Sophie wartet.</h2>
<div class="status" id="status">Bereit.</div>

<button class="btn" id="start">üéô Sprich mit Sophie</button>
<button class="btn" id="end" disabled>‚èπ Gespr√§ch beenden</button>

</div>

<script>
const startBtn = document.getElementById("start");
const endBtn   = document.getElementById("end");
const statusEl = document.getElementById("status");
const headline = document.getElementById("headline");

let pc = null;
let stream = null;
let audioEl = null;

function setStatus(txt){
  statusEl.textContent = txt;
}

async function startVoice(){
  startBtn.disabled = true;
  setStatus("Verbinde‚Ä¶");
  headline.textContent = "Sophie verbindet sich‚Ä¶";

  try{
    const tokenRes = await fetch("/api/session");
    const data = await tokenRes.json();

    pc = new RTCPeerConnection();

    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    audioEl.playsInline = true;
    pc.ontrack = e => audioEl.srcObject = e.streams[0];

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const baseUrl = "https://api.openai.com/v1/realtime";
    const model = "gpt-4o-realtime-preview";

    const sdpRes = await fetch(`${baseUrl}?model=${model}`, {
      method: "POST",
      body: offer.sdp,
      headers: {
        Authorization: `Bearer ${data.client_secret.value}`,
        "Content-Type": "application/sdp"
      },
    });

    if(!sdpRes.ok){
      throw new Error(`Realtime SDP Fehler: ${sdpRes.status}`);
    }

    const answer = { type: "answer", sdp: await sdpRes.text() };
    await pc.setRemoteDescription(answer);

    endBtn.disabled = false;
    setStatus("Live.");
    headline.textContent = "Sophie h√∂rt zu.";
  } catch(err){
    console.error(err);
    setStatus("Fehler beim Start.");
    headline.textContent = "Sophie wartet.";
    startBtn.disabled = false;
    await stopVoice();
  }
}

async function stopVoice(){
  endBtn.disabled = true;

  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  if(pc){
    try{ pc.close(); } catch(e){}
    pc = null;
  }

  if(audioEl){
    try{ audioEl.srcObject = null; } catch(e){}
    audioEl = null;
  }

  startBtn.disabled = false;
  setStatus("Beendet.");
  headline.textContent = "Sophie wartet.";
}

startBtn.addEventListener("click", startVoice);
endBtn.addEventListener("click", stopVoice);

window.addEventListener("beforeunload", () => {
  try{
    if(stream) stream.getTracks().forEach(t => t.stop());
    if(pc) pc.close();
  } catch(e){}
});
</script>

</body>
</html>
