<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sophie Voice</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
background:#0b0f14;
color:white;
font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
text-align:center;
padding:28px 16px 40px;
overflow-x:hidden;
}

.wrap{
width:min(560px,100%);
margin:0 auto;
position:relative;
}

h2{
margin:20px 0 10px;
font-weight:650;
letter-spacing:.2px;
}

.status{
font-size:14px;
opacity:.85;
margin-bottom:18px;
min-height:20px;
}

/* SOPHIE IMAGE */
.sophie-container{
position:relative;
width:100%;
margin:20px auto 30px;
opacity:0;
transform:scale(.95);
transition:all .6s ease;
}

.sophie-container.active{
opacity:1;
transform:scale(1);
}

.sophie-img{
width:100%;
border-radius:18px;
box-shadow:0 20px 50px rgba(0,0,0,.55);
}

/* BUTTONS */
.btn{
display:block;
width:100%;
max-width:520px;
margin:0 auto 12px;
border:0;
border-radius:16px;
padding:18px 20px;
font-size:18px;
font-weight:750;
cursor:pointer;
transition:all .15s ease;
}

#start{
background:#ffffff;
color:#000;
box-shadow:0 18px 40px rgba(0,0,0,.45);
}

#end{
background:rgba(255,255,255,.12);
color:#fff;
border:1px solid rgba(255,255,255,.22);
}

.btn:disabled{
opacity:.55;
cursor:not-allowed;
}

@media (max-width:480px){
.btn{padding:22px;font-size:20px;border-radius:18px;}
}
</style>
</head>

<body>
<div class="wrap">

<h2 id="headline">Sophie wartet.</h2>
<div class="status" id="status">Bereit.</div>

<div class="sophie-container" id="sophieBox">
  <img src="sophie.jpg" class="sophie-img" />
</div>

<button class="btn" id="start">Jetzt sprechen</button>
<button class="btn" id="end" disabled>GesprÃ¤ch beenden</button>

</div>

<script>
const startBtn = document.getElementById("start");
const endBtn   = document.getElementById("end");
const statusEl = document.getElementById("status");
const headline = document.getElementById("headline");
const sophieBox = document.getElementById("sophieBox");

let pc = null;
let stream = null;
let audioEl = null;

function setStatus(txt){
  statusEl.textContent = txt;
}

async function startVoice(){
  startBtn.disabled = true;
  headline.textContent = "Sophie verbindet sichâ€¦";
  setStatus("Verbindeâ€¦");

  try{
    const tokenRes = await fetch("/api/session");
    const data = await tokenRes.json();

    pc = new RTCPeerConnection();
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    audioEl.playsInline = true;
    pc.ontrack = e => audioEl.srcObject = e.streams[0];

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const baseUrl = "https://api.openai.com/v1/realtime";
    const model = "gpt-4o-realtime-preview";

    const sdpRes = await fetch(`${baseUrl}?model=${model}`, {
      method: "POST",
      body: offer.sdp,
      headers: {
        Authorization: `Bearer ${data.client_secret.value}`,
        "Content-Type": "application/sdp"
      },
    });

    const answer = { type: "answer", sdp: await sdpRes.text() };
    await pc.setRemoteDescription(answer);

    sophieBox.classList.add("active");   // ðŸ”¥ Bild einblenden

    endBtn.disabled = false;
    setStatus("Live.");
    headline.textContent = "Sophie hÃ¶rt zu.";
  } catch(err){
    console.error(err);
    headline.textContent = "Sophie wartet.";
    setStatus("Fehler beim Start.");
    startBtn.disabled = false;
  }
}

function stopVoice(){
  endBtn.disabled = true;

  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  if(pc){
    pc.close();
    pc = null;
  }

  if(audioEl){
    audioEl.srcObject = null;
    audioEl = null;
  }

  sophieBox.classList.remove("active");  // ðŸ”¥ Bild ausblenden

  startBtn.disabled = false;
  headline.textContent = "Sophie wartet.";
  setStatus("Beendet.");
}

startBtn.addEventListener("click", startVoice);
endBtn.addEventListener("click", stopVoice);
</script>

</body>
</html>

</body>
</html>
